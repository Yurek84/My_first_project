<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <link rel="stylesheet" href="assets/css/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="Header">
         <a href="#" class="Logo">
           <img src="assets/svg/logo-final-1.svg" alt="Кенгуру" class="Logo_img" width="225.52" height="68.82">
         </a>
<div class="Contact">
             <a href="#" class="Contact Contact__link Contact__link--phone">
                <span class="Contact__iconBox">
                    <img class="Contact__icon" src="assets/svg/phone-icon.svg" alt="Телефон">
                </span>
                    <span class="Contact__text">+7 (4872) 71-71-71</span>       
             </a>
    <a href="#" class="Contact Contact__link Contact__link--geomark"> 
           <span class="Contact__iconBox">
           <img Contact__icon src="assets/svg/location-icon.svg" alt="Адрес">
        </span>   
    <span class="Contact__text">г. Тула, ул. Пузакова, 44</span>
   </a>
</div>
    <form action="#" class="SearchBox">
        <input type="text" placeholder="Поиск по товарам" class="SearchBox__field">
            <button class="SearchBox__submit">
             <span class="SearchBox__iconBox">
                 <img class="SearchBox__submitIcon" src="assets/svg/search-icon.svg" alt="Лупа">
             </span>
             <span class="SearchBox__submitText">Найти</span> 
        </button>
    </form>
    <div class="HeaderActions">
        <a href="#" class="HeaderActions HeaderActions__link HeaderActions__link--adress">
            <span class="HeaderActions__iconBox">
                <img class="HeaderActions__icon" src="assets/svg/user-icon.svg" alt="Адрес">
            </span>
                <span class="HeaderActions__text">Личный кабинет</span>       
         </a>
<a href="#" class="HeaderActions HeaderActions__link HeaderActions__link--cart"> 
       <span class="HeaderActions__iconBox">
       <img Contact__icon src="assets/svg/cart-icon.svg" alt="Адрес">
    </span>   
<span class="HeaderActions__text">Корзина</span>
</a>
    </div>
    </header>
    <script src="assets/js/bundle.js"></script>
</body>
</html>
